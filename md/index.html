<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MD笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- vue主题样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
    <div id="app">loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '首页',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/1747672002/nav',
            // 点击文档标题后的跳转地址
            nameLink: '/',
            // 外部链接的打开方式，默认_blank
            externalLinkTarget: '_blank',
            // 右上角链接的打开方式。默认为 _blank
            cornerExternalLinkTarget: '_blank',
            // 路由方式 默认hash
            routerMode: 'hash',
            // 在找不到指定页面时加载_404.md
            notFoundPage: true,
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,

            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级， 默认6
            maxLevel: 6,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 2,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            

            // search: 'auto'
            search: { // 搜索插件配置
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '🔍 搜索',
                noData: '😞 没有结果!'
            },
            count: { // 字数统计插件配置
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            pagination: { // 分页插件配置
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
            },

        }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
<!--全局搜索插件-->
<script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
<!--字数统计插件-->
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!--代码段复制插件-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--图片缩放插件-->
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 阅读进度条插件 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script> -->
<!-- 暗黑主题切换插件 -->

</html>
